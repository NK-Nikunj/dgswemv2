dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install -y gcc-6 g++-6 gfortran-6 
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 20

compile:
  override:
    - make exe/dg_hyper.o2

test:
  override:
    - exe/dg_hyper.o2