dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test && sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
    - sudo apt-get update
    - sudo apt-get install -y gcc-6 g++-6 cmake libgoogle-perftools-dev
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 20
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 20

compile:
  override:
    - scripts/circleci/build.sh

test:
  override:
    - scripts/circleci/test.sh

